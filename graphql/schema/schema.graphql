type Page {
    id: String!
    identity: String!
    name: String!
}

input PageRequest {
    identity: String!
    name: String!
}

type FetchPageResponse {
    result: [Page]!
}

type FindPageResponse {
    result: Page!
}

type AddPageResponse {
    message: String!
}

type Query {
    fetchPage: FetchPageResponse!
    findPage(id: String!): FindPageResponse!
}

type Mutation {
   addPage(params: PageRequest!): AddPageResponse!
}